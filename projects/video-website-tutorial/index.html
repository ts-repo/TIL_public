<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h1 class="logo">Fantasy</h1>
        <div class="toggle"></div>
      </header>

      <video src="./images/fantasy.mp4" autoplay muted loop></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Fantasy Life</h2>
        <h3>Explore Something New</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. I sapiente
          voluptatum minus veritatis, magni eligendi doloremque dolor?
        </p>
        <a href="#">Dive Into</a>
      </div>

      <ul class="social">
        <li>
          <a href=""><img src="./images/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="./images/twitter.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="./images/instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Destination</a></li>
        <li><a href="">Support</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", function () {
        /* activeにする */
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
